---
layout: default
---

<div class="container my-3" style="flex-grow: 1">
    <h1 class="display-4 text-center">{{ page.title }}</h1>
    <div class="mx-auto" style="max-width: 600px;">

        {{ content }}
    </div>
    <hr>
    <div class="card text-center mx-auto" style="max-width: 28rem;">
        <div class="row no-gutters">
            <div class="col-md-4">
                {% capture author_img %}/assets/img/{{ page.author_img }}{% endcapture %}
                <img class="card-img-top rounded" src="{{ author_img | relative_url }}">
            </div>
            <div class="col-md-8">
                <div class="card-body d-flex justify-content-center flex-column h-100">
                    <h5 class="card-title">{{ page.author }}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">{{ page.author_role }}</h6>
                </div>
            </div>
        </div>
    </div>
</div>
